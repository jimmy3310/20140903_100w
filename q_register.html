<script>

	$(function() { 
				$('#reload3').click(function(){	
				
					$.ajax({
                    type: "GET",
                    url: "captcha.php",
                    data: "id=",
                    success: function(data) {
                        
                              $('#captcha3').attr('src', data);

                       
                    }
					});
					return false;
				
					
					
					
				});
			});
			
			
	;(function($) {

 
        $(function() {


            $('#qloginMainClick').bind('click', function(e) {
			
	
					e.preventDefault();
					
				
					
					
					
					
					$.ajax({
                    type: "GET",
                    url: "checkMobileCaptcha.php",
                    data: "cardNumber=" + $('#cardNumber').val()+"&mobileNumber=" + $('#mobileNumber').val()+"&qloginFormCaptcha=" + $('#qloginFormCaptcha').val(),
                    success: function(data) {         
                       
						if (data != 1) {
						
							alert(data);
							return false;
						}  else { 
						
							//e.preventDefault();

							$('input[name="cellPhone"]').val($('#mobileNumber').val())
							
							$('#privacyS').bPopup(  {
								easing: 'easeOutBack',
								speed: 450,
								transition: 'slideDown'
							} );
					

					


							var bPopup02 = $('#qloginMain').bPopup();
								bPopup02.close();
								
							
						
						}
					
                    }
					});
					
					
				
			
			

            });

        });

    })(jQuery);


	
</script>
