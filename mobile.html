<span class="button b-close"><span>x</span></span>
<form class="mobileForm" id="mobileForm" name="mobileForm" method="post" action="#">
<div class="loginmain">
<h1>請輸入您的身分證字號與<br />
  通知簡訊中所附的啟用驗證碼</h1>
  <ol>
  <li>啟用驗證碼：
    <input type="text" name="mobileCode" id="mobileCode"  class="inp inp5" /></li>
  </ol>
    <table width="90%" height="78" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td width="37" height="57" valign="middle"><img src="images/mobile_icon_06.png" width="37" height="44" /></td>
        <td width="199" valign="middle" class="c1"><a href="#" id="re_mibile_click" >補發簡訊驗證通知</a></td>
        <td width="37" valign="middle"><img src="images/mobile_icon_08.png" width="37" height="44" /></td>
        <td width="229" valign="middle" class="c2"><a href="#" id="mobile_click" >一直沒收到簡訊通知</a></td>
      </tr>
      <tr>
        <td colspan="4" align="center" valign="bottom"><span class="regsp" >提醒您，同一門號僅可重複索取三次驗證碼若您無法順利操作，請洽得易卡客服中心</span></td>
        </tr>
      <tr>
        <td colspan="4" align="center" valign="bottom">&nbsp;</td>
      </tr>
    </table>


 
  <div class="mob_btnbox"><a href="#" class="css_btn_ent" id="mobile_click_ok">確定</a></div>
     <div style="height:1px; margin-top:20px;clear: both;overflow:hidden;"></div>
</div>




</div>
</form>

<script>
	$(function() { 
				$('#mobile_click').click(function(e){	
				
					e.preventDefault();

							$('#error_01').bPopup(  {
								easing: 'easeOutBack',
								speed: 450,
								transition: 'slideDown'
							} );
							
					var bPopup02 = $('#mobile').bPopup();
					bPopup02.close();
			
					
				});
			});
			
		$(function() { 
				$('#re_mibile_click').click(function(e){	
				
					var imgsrc = $('#captcha').attr('src');　
					$('#captcha5').attr('src', imgsrc);
					e.preventDefault();

							$('#re_mobile').bPopup(  {
								easing: 'easeOutBack',
								speed: 450,
								transition: 'slideDown'
							} );
							
					var bPopup02 = $('#mobile').bPopup();
					bPopup02.close();
			
					
				});
			});



		$(function() { 
				$('#mobile_click_ok').click(function(e){	
				

					e.preventDefault();

					$.ajax({
                    type: "GET",
                    url: "verifySms.php",
                    data: "smsCode=" + $('#mobileCode').val(),
                    success: function(data) {
                        
                            if ( data == 1) {
											
					
								$.blockUI({baseZ: 	10000,message: '驗証成功' }); 
			 
								setTimeout(function() { 
									$.unblockUI({ 
										onUnblock: function(){ 
										

												var bPopup02 = $('#mobile').bPopup();
												bPopup02.close();	
										
										} 
										
										
									}); 
								}, 2000); 
					
								return false;
									
									
							} else {
								$.blockUI({ 
										message: '驗証失敗', 
										timeout: 2000 ,
										baseZ: 	10000,
								}); 

									return false;
							}

                       
                    }
					});
					
					
				return false;
					

			
					
				});
			});	























			
</script>
